<div class="container">
  <h1>{{ titulo }}</h1>

  @if (productos.isLoading()) {
    <p>Cargando productos...</p>
  } @else if (productos.error()) {
    <p>Error al cargar los productos ðŸ˜ž</p>
  } @else {
    <table border="1" cellspacing="0" cellpadding="8">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        @for (p of productos.value(); track p.id) {
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.precio | currency:'COP' }}</td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
